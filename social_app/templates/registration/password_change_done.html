{% extends 'social_app/base.html' %}

{% block title %}Password Changed - SocialHub{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">

    <div class="glass-card text-center">
        <div style="color: var(--secondary); font-size: 3rem; margin-bottom: 1rem;">
            <ion-icon name="checkmark-circle"></ion-icon>
        </div>
        
        <h2 style="color: var(--secondary); margin-bottom: 1rem;">Password Changed Successfully!</h2>
        
        <p style="color: var(--text-muted); margin-bottom: 2rem;">
            Your password has been updated successfully. Your account is now more secure.
        </p>

        <div style="display: flex; gap: 1rem; justify-content: center;">
            <a href="{% url 'profile_update' %}" class="btn btn-outline" style="padding: 12px 24px;">
                <ion-icon name="settings-outline" style="margin-right: 8px;"></ion-icon>
                Back to Settings
            </a>
            <a href="{% url 'feed' %}" class="btn btn-primary" style="padding: 12px 24px;">
                <ion-icon name="home-outline" style="margin-right: 8px;"></ion-icon>
                Go to Feed
            </a>
        </div>
    </div>

</div>
{% endblock %}
