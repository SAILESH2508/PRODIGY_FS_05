{% extends 'social_app/base.html' %}

{% block title %}Reset Password - SocialHub{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="glass-card auth-box">
        <h2 class="text-center mb-4 text-gradient" style="font-size: 2rem;">Reset Password</h2>
        
        <p style="color: var(--text-muted); text-align: center; margin-bottom: 2rem;">
            Enter your email address and we'll send you a link to reset your password.
        </p>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_email" style="display: block; margin-bottom: 8px; color: var(--text-muted);">
                    Email Address
                </label>
                <input type="email" name="email" id="id_email" class="form-control" 
                       placeholder="Enter your email" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                Send Reset Link
            </button>
        </form>

        <div class="text-center">
            <a href="{% url 'login' %}" style="color: var(--secondary);">
                Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
