{% extends 'social_app/base.html' %}

{% block title %}Welcome Back - SocialHub{% endblock %}

{% block content %}
<div class="auth-layout animate-fade-in">
    <div class="stellar-card auth-card">
        <h2 class="text-center mb-1 text-gradient" style="font-size: 2.25rem;">Welcome Back</h2>
        <p class="text-center text-muted mb-6">Enter your credentials to continue</p>

        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
            <div class="stellar-card mb-4"
                style="background: hsla(var(--h-accent), 100%, 60%, 0.1); border-color: var(--accent); padding: 0.75rem 1rem;">
                <p class="text-accent" style="font-size: 0.9rem; text-align: center;">Invalid username or password.</p>
            </div>
            {% endif %}

            <div class="mb-4">
                <label for="id_username" class="text-muted mb-2"
                    style="display: block; font-size: 0.9rem;">Username</label>
                <div class="stellar-input-group">
                    <input type="text" name="username" class="stellar-input" id="id_username"
                        placeholder="Enter your username" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="id_password" class="text-muted mb-2"
                    style="display: block; font-size: 0.9rem;">Password</label>
                <div class="stellar-input-group">
                    <input type="password" name="password" class="stellar-input" id="id_password"
                        placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-pill" style="width: 100%; margin-top: 1rem;">
                Sign In
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-muted">
                Don't have an account?
                <a href="{% url 'register' %}" class="text-secondary" style="font-weight: 600;">Sign Up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
